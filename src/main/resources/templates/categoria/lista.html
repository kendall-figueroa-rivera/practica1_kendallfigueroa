<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es" th:replace="~{layout/base :: contenido}">
    <div class="container mt-4">
        <h2 class="mb-3 text-center">Listado de Categorías</h2>

        <div class="d-flex justify-content-end mb-3">
            <a class="btn btn-success" th:href="@{/categoria/nueva}">
                Nueva Categoría
            </a>
        </div>

        <table class="table table-striped table-hover align-middle">
            <thead class="table-dark text-center">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cat : ${categorias}">
                    <td th:text="${cat.id}"></td>
                    <td th:text="${cat.nombre}"></td>
                    <td th:text="${cat.descripcion}"></td>
                    <td class="text-center">
                        <a th:href="@{'/categoria/editar/' + ${cat.id}}" class="btn btn-warning btn-sm me-1">
                            Editar
                        </a>
                        <a th:href="@{'/categoria/eliminar/' + ${cat.id}}" class="btn btn-danger btn-sm"
                           onclick="return confirm('¿Seguro que desea eliminar esta categoría?')">
                            Eliminar
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</html>
