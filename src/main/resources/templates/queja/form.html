<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es" th:replace="layout/base :: contenido">
<h2>Formulario de Quejas y Sugerencias</h2>

<form th:action="@{/queja/guardar}" th:object="${queja}" method="post">
    <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" th:field="*{nombre}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="correo" class="form-label">Correo</label>
        <input type="email" th:field="*{correo}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje</label>
        <textarea th:field="*{mensaje}" class="form-control" rows="4" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
</form>
</html>
