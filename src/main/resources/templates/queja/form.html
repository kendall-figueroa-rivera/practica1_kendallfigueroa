<html xmlns:th="http://www.thymeleaf.org" th:replace="layout/base :: contenido">
<div class="container">
    <h2 th:text="${titulo}"></h2>
    <form th:action="@{/queja/guardar}" th:object="${queja}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="mb-3">
            <label>Nombre:</label>
            <input class="form-control" th:field="*{nombre}" required>
        </div>
        <div class="mb-3">
            <label>Correo:</label>
            <input type="email" class="form-control" th:field="*{correo}" required>
        </div>
        <div class="mb-3">
            <label>Mensaje:</label>
            <textarea class="form-control" th:field="*{mensaje}" required></textarea>
        </div>
        <button class="btn btn-primary">Guardar</button>
        <a th:href="@{/queja/lista}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</html>
